<h1>Readings for {{region}}</h1>
<div >
	<div class="container">
		<div class="row border-bottom">
			<div class="col-5" ng-click="myOrderBy('timeStamp')">TimeStamp</div>
			<div class="col-5 border-left" ng-click="myOrderBy('type')">Type</div>
			<div class="col-2 border-left" ng-click="myOrderBy('value')">Value</div>
		</div>
		<div class="row border-bottom" ng-repeat="reading in readings | orderBy:myOrder">
			<div class="col-5">{{ reading.timeStamp | date:"dd/MM/yyyy 'at' h:mma"}}</div>
			<div class="col-5 border-left">{{ reading.type}}</div>
			<div class="col-2 border-left">{{ reading.value }}</div>
		</div>
	</div>
</div>
